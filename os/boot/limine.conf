# AlphaOS - Limine Bootloader Configuration (v8.x format)

timeout: 3
default_entry: 1
verbose: yes

/AlphaOS
    protocol: limine
    kernel_path: boot():/boot/kernel.elf

/AlphaOS (With AI Model)
    protocol: limine
    kernel_path: boot():/boot/kernel.elf
    # Requires model.bin and tokenizer.bin on boot media
    module_path: boot():/boot/model.bin
    module_cmdline: model
    module_path: boot():/boot/tokenizer.bin
    module_cmdline: tokenizer

/AlphaOS (Safe Mode)
    protocol: limine
    kernel_path: boot():/boot/kernel.elf
    kernel_cmdline: safe

# AlphaOS - Limine Bootloader Configuration (v8.x format)

timeout: 3
default_entry: 1
verbose: yes

/AlphaOS
    protocol: limine
    kernel_path: boot():/boot/kernel.elf
    # Load AI model and tokenizer (optional - boots without them)
    module_path: boot():/boot/model.bin
    module_cmdline: model
    module_path: boot():/boot/tokenizer.bin
    module_cmdline: tokenizer

/AlphaOS (No AI)
    protocol: limine
    kernel_path: boot():/boot/kernel.elf

/AlphaOS (Safe Mode)
    protocol: limine
    kernel_path: boot():/boot/kernel.elf
    kernel_cmdline: safe
